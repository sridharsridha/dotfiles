set -g @plugin 'catppuccin/tmux'
set -ogq @catppuccin_window_status_style "rounded"
set -ogq @catppuccin_window_text " #W/#{b:pane_current_path}"
set -ogq @catppuccin_window_current_text " #W/#{b:pane_current_path}"
set -ogq @catppuccin_directory_text " #{pane_current_path}"
# set -ogq @catppuccin_host_icon "H "
# set -ogq @catppuccin_directory_icon "Ξ "
# set -ogq @catppuccin_date_time_icon "⏱ "
# set -ogq @catppuccin_uptime_icon "⏱ "
set -ogq @catppuccin_window_flags "icon" # none, icon, or text
# # status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{E:@catppuccin_status_session}"
# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"

# Options
# Change prefix key to <space>
unbind-key C-a
unbind-key C-b
unbind-key C-Space
set-option -g prefix C-Space  # first prefix
set-option -g focus-events on
set -g escape-time 5 # fix vim esc delay
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ",xterm*:RGB"
set -as terminal-features ',tmux-256color:clipboard'

# Re-number windows when one is closed
set -g renumber-windows on
set -g base-index 1
set -g history-limit 100000
# set -g allow-passthrough on
set -g mouse on
set -g default-command "${SHELL}"
set -g display-time 400

setw -g pane-base-index 1
setw -g mode-keys vi
setw -g alternate-screen on
setw -g aggressive-resize on
setw -g automatic-rename on

# Mappings
# Edit configuration and reload
bind C-e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"
bind c new-window      -c "#{pane_current_path}"
bind g split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind p previous-window
bind n next-window
# bind C-l send-keys 'C-l'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
